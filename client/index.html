<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ship Sink</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
</head>

<body>
  <div id="app">
    <div id="message-area">
      <h2>Chat Box</h2>
      <label for="user-input">Send Message:</label>
      <input type="text" />
      <div id="user-chat">
        <h3>Logged in as: {{userId}}</h3>
        <p id="userchatbox" v-for="user in usersList">{{user}}</p>
      </div>
    </div>
    <div class="container">
      <div id="board" v-for="row in board" class="row">
        <div v-for="col in row" class="col">
          {{col}}
        </div>
      </div>
    </div>

    <script src="client.js"></script>
</body>

</html>
